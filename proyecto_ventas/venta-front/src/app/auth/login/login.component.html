<div class="login-container d-flex align-items-center justify-content-center">
    <div class="card login-card shadow-lg border-0">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <div class="brand-icon mb-3">
                    <i class="bi bi-shield-lock-fill text-primary display-4"></i>
                </div>
                <h2 class="fw-bold text-dark">Bienvenido</h2>
                <p class="text-muted">Inicia sesión para acceder al sistema</p>
            </div>

            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="mb-3">
                    <label for="usuario" class="form-label text-muted small fw-bold">USUARIO</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0">
                            <i class="bi bi-person text-primary"></i>
                        </span>
                        <input type="text" id="usuario" name="usuario" class="form-control bg-light border-start-0 ps-0"
                            [(ngModel)]="credentials.usuario" required placeholder="Ingresa tu usuario">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label text-muted small fw-bold">CONTRASEÑA</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0">
                            <i class="bi bi-key text-primary"></i>
                        </span>
                        <input type="password" id="password" name="password"
                            class="form-control bg-light border-start-0 ps-0" [(ngModel)]="credentials.password"
                            required placeholder="••••••••">
                    </div>
                </div>

                <div *ngIf="errorMessage"
                    class="alert alert-danger border-0 small py-2 mb-4 animate__animated animate__shakeX">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    {{ errorMessage }}
                </div>

                <button type="submit" class="btn btn-primary w-100 py-3 fw-bold rounded-pill shadow-sm"
                    [disabled]="loading">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                    {{ loading ? 'INGRESANDO...' : 'INICIAR SESIÓN' }}
                </button>
            </form>
        </div>
        <div class="card-footer bg-white border-0 text-center pb-4">
            <small class="text-muted">© 2025 hola mundo</small>
        </div>
    </div>
</div>
